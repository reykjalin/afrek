<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="currentColor" aria-hidden="true">
    <!-- The red top part. -->
    <path
      fill="red"
      stroke="red"
      stroke-width="4"
      d="M 10, 10
        H 90
        V 30
        H 10
        V 10"
    />
    <!-- The red border around the bottom part. -->
    <path
        fill="none"
        stroke="red"
        stroke-width="4"
        d="M 10, 30
          V 90
          H 90
          V 30"
    />
    <!-- The green check mark. -->
    <path
      fill="none"
      stroke="green"
      stroke-width="4"
      d="M 35, 60
        L 45, 70
        L 65, 45"
    />
    <!-- Fill in the top left corner that's missing stuff because of the path stroke. -->
    <path
      fill="red"
      stroke="none"
      d="M 8, 8
        V 10
        H 10
        V 8
        H 8"
    />
    <!-- The black border around the whole logo. -->
    <path
      fill="none"
      stroke="black"
      stroke-width="2"
      d="M 8, 7
        L 92, 7
        L 92, 92
        L 8, 92
        L 8, 7"
    />
    <!-- Fill in the top left corner that's missing stuff because of the path stroke. -->
    <path
      fill="black"
      stroke="none"
      d="M 7, 6
        H 8
        V 7
        H 7
        V 6"
    />
    <!-- A black border around the white center square. -->
    <path
      fill="none"
      stroke="black"
      stroke-width="2"
      d="M 13, 33
        L 87, 33
        L 87, 87
        L 13, 87
        L 13, 33"
    />
    <!-- Fill in the top left corner that's missing stuff because of the path stroke. -->
    <path
      fill="black"
      stroke="none"
      d="M 12, 32
        H 13
        V 33
        H 12
        V 32"
    />
</svg>